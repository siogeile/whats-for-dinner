 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/30e9fb9fc7.js" crossorigin="anonymous"></script>
    
    <title>What's for Dinner</title>
    <!--favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"><i class="fa-solid fa-utensils"></i></div>
        <h2 class="heading">What's for Dinner</h2>
    </header>
    <!-- Category Selection -->
    <div class="mood-section">

        <div class="mood-heading">
            I'm in the mood for... 
        </div>

        <div class="moods">
            <button class="btn btn--big btn--orange">
                Mexican
            </button>
            <button class="btn btn--big btn--orange">
                Italian
            </button>
            <button class="btn btn--big btn--orange">
                Indian
            </button>
            <button class="btn btn--big btn--orange">
                Japanese
            </button>
            <button class="btn btn--big btn--orange">
                Irish
            </button>
            <button class="btn btn--big btn--orange">
                Moroccan
            </button>
            <button class="btn btn--big btn--orange">
                Spanish
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fa-solid fa-temperature-full"></i>
                Spice
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fa-solid fa-temperature-empty"></i>
                Low Spice
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fa-solid fa-calendar-week"></i>
                Batch cooking
            </button>
            <button class="btn btn--big btn--orange">
                <i class="fa-solid fa-stopwatch"></i>
                A quick meal
            </button>
            <button class="btn btn--big btn--orange">
                Potatoes
            </button>
            <button class="btn btn--big btn--orange">
                Rice
            </button>
            <button class="btn btn--big btn--orange">
                Tomatoes
            </button>
            <button class="btn btn--big btn--orange">
                ...a surprise!
            </button>
        </div>
        
    </div>
    <!--Meal Suggestions -->
    <div class="container">
        <div class="foods-wrapper">
            <div class="foods">
                <div class="foods-img">
                    <img src="/assets/images/chana-masala.jpg" alt="">
                </div>
                <div class="content">
                    <h3 class="title">Chana Masala</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
